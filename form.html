<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <li><label for="s3"><input type="checkbox" value="s_3" id="s3">선물용 3kg</label>
                <input type="number" min="0" max="5">
                </li>
                <li><label for="s5"><input type="checkbox" value="s_5" id="s5">선물용 5kg</label></li>
                <li><label for="f3"><input type="checkbox" value="f_3" id="f3">가정용 3kg</label>
                <input type="number" min="0" max="5">
                </li>
                <li><label for="f5"><input type="checkbox" value="f_5" id="f5">가정용 5kg</label></li>
            </ul>
            <ul>
                <li>
                    <label for="gg"><input type="checkbox" value="f_3" id="gg">가정용 5kg</label>
                    <input type="range" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label for="ggg"><input type="checkbox" value="f_5" id="ggg">선물용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <p><b>포장선택</b></p>
            <label for="ye"><input type="radio" name="gift" value="yes" id="ye">선물 포장</label>
            <label for="n"><input type="radio" name="gift" value="no" id="n">선물 포장 안 함</label>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" name="" id="phone">
                </li>
                <li>
                    <label for="se">검색</label>
                    <input type="search" id="se">
                </li>
            </ul> 
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>

    
</body>
</html>
